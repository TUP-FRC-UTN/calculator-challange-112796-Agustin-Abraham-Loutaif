<div id="form">
    <div id="valores">
        <h1>Calculadora</h1>
        
        <label for="">Valor 1</label>
        <input id="V1" type="text" [value]="borrado ? valor1 : ''" (input)="DefinirVal1($event)" placeholder="Ingrese un valor numerico">
        
        <label for="">Valor 2</label>
        <input id="V2" type="text" [value]="borrado ? valor2 : ''" (input)="DefinirVal2($event)" placeholder="Ingrese un valor numerico">
        
        <label for="">Resultado</label>
        <input type="text" [value]=" resultado ? resultado : '' " disabled>
    </div>
    
    <app-calculadora-funciones [valor1]="valor1" [valor2]="valor2" (resultado)="mostrarResultado($event)"></app-calculadora-funciones>
</div>
